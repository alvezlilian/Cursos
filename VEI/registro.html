<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcTec - Registrarse</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
        <!-- MDB -->
        <link rel="stylesheet" href="css/mdb.min.css" />
           <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/registro.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/isotipo.png">
</head>
<body>
    
    <div id="header"></div>
    <main><!-- Section: Design Block -->
      <section style="background-image: url(img/background-2.png); 
      height: 100vh;
      background-size:contain;
      background-repeat: no-repeat;">
        
          <div class="container text-center text-lg-start ">
            <div class="row gx-lg-5 align-items-center mb-5">
              <div class="col-lg-6" style="margin-top: 2rem;">
                <h1 style="color: #fff; width: 70%;font-weight: 600;">
                 Creá tu cuenta y accedé a
                  <span style="border-bottom: 5px solid white;">contenido ilimitado</span>.
                </h1>
              </div>
        
              <div class="col-lg-6" style="margin-top: 2rem;">
                <div class="card bg-glass">
                  <div class="card-body px-4 py-5 px-md-5">
                    <form>
                      <!-- 2 column grid layout with text inputs for the first and last names -->
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1" class="form-control" />
                            <label class="form-label" for="form3Example1">Nombre</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example2" class="form-control" />
                            <label class="form-label" for="form3Example2">Apellido</label>
                          </div>
                        </div>
                      </div>
        
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control" />
                        <label class="form-label" for="form3Example3">Correo electrónico</label>
                      </div>
        
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example4" class="form-control" />
                        <label class="form-label" for="form3Example4">Contraseña</label>
                      </div>
        
                      <!-- Checkbox -->
                      <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                        <label class="form-check-label" for="form2Example33">
                          Quiero recibir novedades sobre nuevos cursos
                        </label>
                      </div>
        
                      <!-- Submit button -->
                      <p class="w-50 mx-auto">
                        <button type="submit" class="btn btn-block mb-4 btn-go">
                        Registrarse
                        </button>
                        </p>
        
                      <!-- Register buttons -->
                      <div class="text-center div-btn">
                        <p>o, también podés hacerlo con:</p>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-facebook-f"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-google"></i>
                        </button>
        
                        <button type="button" class="btn btn-link btn-floating mx-1">
                          <i class="fab fa-twitter"></i>
                        </button>
        
                      </div>
                    </form>

                    <p class="text-center mt-3">
                        <span>¿Ya tenés cuenta?</span>
                        <!-- Button trigger modal -->
                        <a class="a-trigger" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                            Iniciar sesión
                        </a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>
  
  <!-- Modal -->
  <div class="modal right fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
    <div class="modal-dialog modal-side modal-top-right ">
      <div class="modal-content" style="width: 85%;margin: auto;">
        <div class="modal-header">
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h5 class="modal-title text-center mb-3" id="exampleModalLabel">Iniciar sesión en <span>AcTec</span></h5>
            <form>
                <!-- Email input -->
                <div class="form-outline">
                  <input type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Correo electrónico</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline">
                  <input type="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Contraseña</label>
                </div>
  
                <!-- Submit button -->
                <p class="mx-auto" style="width: 60%;">
                    <button type="submit" class="btn btn-block mb-4 mt-4 btn-go">  <!-- w-50 mx-auto-->
                        Iniciar sesión
                    </button>
                </p>
                
              </form>
        </div>
        <div class="modal-footer justify-content-center">
          <!-- Register buttons -->
          <div class="text-center div-btn">
            <p>Continuar con:</p>

            <button type="button" class="btn btn-link btn-floating ">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="footer"></div>

  <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script> 
      $(function(){
        $("#header").load("header.html"); 
        $("#footer").load("footer.html"); 
      });
    </script> 
</body>
</html>
