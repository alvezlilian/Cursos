<html lang="es">

<head>
    <title>AcTec - Editor de código</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src-codigo-mirror/codemirror.css">
    <link rel="stylesheet" href="src-codigo-mirror/show-hint.css">
   
    <link rel="stylesheet" href="src-codigo-mirror/index.css">
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" />
     <!-- Google Fonts Roboto -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
     <!-- MDB -->
     <link rel="stylesheet" href="css/mdb.min.css" />
     <!-- Custom styles -->
      <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/isotipo.png">
</head>

<body >
    <header>
      <div id="header"></div>
    </header>
    <main  style="background-image: url(img/background1.png);">
        <div>
        <div id="intro" class="p-3 text-center">
            <h3 class="w-100 " style="color: white;">Editor de código en línea</h3>
            <p style="color: white;">Practicá los ejercicios y ejecutalos de manera sencilla</p>
          </div>
        <p class="w-100 text-center contenedor-btns">
            <a  id="run-btn" type="button" class="btn btn-success" style="color: white;">Ejecutar</a>
            <a href="javascript:autoFormatSelection()" type="button" class="btn">Dar formato</a>
            <a href="javascript:commentSelection(true)" type="button" class="btn">Comentar</a>
            <a href="javascript:commentSelection(false)" type="button" class="btn">Descomentar</a>
        </p>
        <div class="editor" style="background-color: rgba(202, 202, 202, 0.496);">
            <div id="resizeMe" class="code a">
                <div class="html-code"></div>
            </div>
            <div class="code pa">
                <iframe id="preview-window"></iframe>
            </div>
        </div>
    </main>
    
    <!--Footer-->
    <div id="footer"></div>
    <!-- Footer -->

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/script.js"></script>
  <script src="src-codigo-mirror/codemirror.js"></script>
  <script src="src-codigo-mirror/formatting.js"></script>
  <script src="src-codigo-mirror/show-hint.js"></script>
  <script src="src-codigo-mirror/xml-hint.js"></script>
  <script src="src-codigo-mirror/html-hint.js"></script>
  <script src="src-codigo-mirror/xml.js"></script>
  <script src="src-codigo-mirror/javascript.js"></script>
  <script src="src-codigo-mirror/css.js"></script>
  <script src="src-codigo-mirror/htmlmixed.js"></script>
  <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
      Split(['.a', '.pa'])
      var htmlEditor = CodeMirror(document.querySelector(".editor .code .html-code"), {
          mode: "htmlmixed",
          tabSize: 4,
          lineNumbers: true,
          extraKeys: { "Ctrl-Space": "autocomplete" }
      });
      CodeMirror.commands["selectAll"](htmlEditor);

      function getSelectedRange() {
          return { from: htmlEditor.getCursor(true), to: htmlEditor.getCursor(false) };
      }

      function autoFormatSelection() {
          var range = getSelectedRange();
          htmlEditor.autoFormatRange(range.from, range.to);
      }

      function commentSelection(isComment) {
          var range = getSelectedRange(), selStart = htmlEditor.getCursor("start");
          htmlEditor.commentRange(isComment, range.from, range.to);
          htmlEditor.setSelection(selStart, htmlEditor.getCursor("end"));
      }
      document.querySelector("#run-btn").addEventListener("click", function () {
          let htmlCode = htmlEditor.getValue();
          let previewWindow = document.querySelector("#preview-window").contentWindow.document;
          previewWindow.open();
          previewWindow.write(htmlCode);
          previewWindow.close();
      });
  </script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
  </script>
  <script> 
  $(function(){
    $("#header").load("header.html"); 
    $("#footer").load("footer.html"); 
  });
  </script> 
</body>
</html>
